apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-queue-server
  namespace: task-queue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-queue-server
  template:
    metadata:
      labels:
        app: task-queue-server
    spec:
      containers:
      - name: server
        image: task-queue-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: task-queue-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: task-queue-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: task-queue-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: task-queue-secret
              key: DB_PASSWORD
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: task-queue-config
              key: DB_DATABASE
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: task-queue-config
              key: DB_SSL_MODE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
